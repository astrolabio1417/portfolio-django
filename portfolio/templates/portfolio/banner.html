
<div class="relative">
    {% include 'portfolio/shapes.html' %}

    <div
        class="max-w-6xl mx-auto px-5">
        <div
            class="slide-from-top-left relative z-[1] flex flex-col gap-5 justify-center items-center h-full min-h-[100vh]">
            <h1
                class="drop-shadow-[0_1px_1.2px_rgba(0,0,0,0.4)] text-3xl lg:text-5xl xl:text-6xl text-center font-bold w-full text-gray-800">
                Hi, I'm
                <span class="text-pink-500">
                    {{ user.first_name }}
                    {{ user.last_name }},
                </span><br />
                a passionate Fullstack Developer.
            </h1>
            <button
                onclick="document.querySelector('#about').scrollIntoView({ behavior: 'smooth', block: 'center' })"
                class="shadow-md overflow-hidden relative before:absolute before:rounded-full before:top-0 before:-left-full before:h-full before:w-full before:bg-pink-500 before:transition-transform before:duration-500 hover:before:translate-x-full px-4 py-1 sm:px-5 sm:py-2 bg-black text-white hover:text-white font-bold text-xl rounded-full">
                <span class="relative"> Know more </span>
            </button>
        </div>
    </div>
</div>
